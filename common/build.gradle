apply plugin: 'kotlin'
apply plugin: 'idea'

kotlin.experimental.coroutines 'enable'

test.testLogging.events 'skipped', 'passed', 'failed'

ext {
    xchangeVersion = '4.3.4'
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:${rootProject.kotlinVersion}"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.21"

    compile "org.knowm.xchange:xchange-core:$xchangeVersion"
    compile "org.knowm.xchange:xchange-binance:$xchangeVersion"
    compile "org.knowm.xchange:xchange-poloniex:$xchangeVersion"
    compile "org.knowm.xchange:xchange-gemini:$xchangeVersion"

    compile 'com.google.code.gson:gson:2.8.2'

    testCompile "junit:junit:${rootProject.junitVersion}"
}